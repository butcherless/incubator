# Use postgres/example user/password credentials
version: '3.7'

services:

  postgres:
    image: postgres:14-alpine
    container_name: postgres-db
    ports: 
      - 5432:5432
    restart: always
    environment:
      POSTGRES_DB: "aviation_db"
      POSTGRES_HOST_AUTH_METHOD: "trust"
      POSTGRES_PASSWORD: postgres
