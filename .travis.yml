language: java

jdk:
  - oraclejdk8

before_install:
  - mkdir -p /home/travis/.sbt/launchers/1.2.4
  - curl http://repo1.maven.org/maven2/org/scala-sbt/sbt-launch/1.2.4/sbt-launch-1.2.4.jar -o /home/travis/.sbt/launchers/1.2.4/sbt-launch.jar

script:
  - cd $TRAVIS_BUILD_DIR && sbt ";clean ;coverage ;assembly ;coverageReport; coverageAggregate"
  - cd $TRAVIS_BUILD_DIR/scala-boot-neo4j && ./gradlew clean build

after_success:
  - cd $TRAVIS_BUILD_DIR && sbt coveralls