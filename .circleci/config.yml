# Java Gradle CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
version: 2
jobs:
  build_gradle:
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:8-jdk

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx1024m
      TERM: dumb

    steps:
      - checkout

      # build project
      - run:
          name: build app
          command: |
                   cd scala-boot-neo4j
                   ./gradlew -v
                   ./gradlew clean build

  build_sbt:
    docker:
      - image: circleci/openjdk:8-jdk

    working_directory: ~/repo

    environment:
      JVM_OPTS: -Xmx1536m
      TERM: dumb

    steps:
      - checkout

      # compiler, test & run
      - run:
          name: compile, test and run
          command: |
                   sbt ";clean ;coverage ;assembly ;coverageReport; coverageAggregate"
                   bash <(curl -s https://codecov.io/bash) -t db92a4a7-4ab4-49ab-9ba9-164a43a25009

workflows:
  version: 2
  build:
    jobs:
      - build_sbt
      - build_gradle