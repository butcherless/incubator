version: 2
jobs:
  build_app:
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:8-jdk

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx1024m
      TERM: dumb

    steps:
      - checkout

      # build project
      - run:
          name: build app
          command: |
                   ls -la
                   ./gradle -v
                   ./gradle clean build jacocoTestReport

workflows:
  version: 2
  build:
    jobs:
      - build_app

