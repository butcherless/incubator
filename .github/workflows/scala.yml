name: Scala CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    # Service containers to run with `container-job`
    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: postgres:13-alpine
        # Provide the password for postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: aviation_db
        ports:
          - 5432:5432  
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 17
      uses: olafurpg/setup-scala@v13
      with:
        java-version: zulu@1.17
    - name: java version
      run: java -version
    - name: compile main
      run: sbt -v -Dfile.encoding=UTF-8 --client compile
    - name: compile unit tests
      run: sbt -v -Dfile.encoding=UTF-8 --client Test/compile
    - name: compile integration tests
      run: sbt -v -Dfile.encoding=UTF-8 --client IntegrationTest/compile
    - name: tests
      run: sbt -v -Dfile.encoding=UTF-8 --client test
    - name: integration tests
      run: sbt -v -Dfile.encoding=UTF-8 --client "hexagonal/IntegrationTest/test"
    - name: assembly
      run: sbt -v -Dfile.encoding=UTF-8 --client assembly
    - name: dependency updates report
      run: sbt -v -Dfile.encoding=UTF-8 --client dependencyUpdates

  check-quality:
    runs-on: ubuntu-latest
    name: A job to check my code quality
    steps:
    - name: Check code meets quality standards
      id: codiga
      uses: codiga/github-action@master
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        codiga_api_token: ${{ secrets.CODIGA_API_TOKEN }}
        force_ref: 'none'
        min_quality_grade: 'WARNING'
        min_quality_score: '50'
        project_name: 'scala/incubator'
        max_timeout_sec: '600'
